<!DOCTYPE html>
<html>
<head>
  <title>Youtube Bookmarker</title>
  <style>
    body { font-family: Arial; padding: 10px; width: 300px; }
    textarea, input[type=text] { width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h3>Bookmark this video</h3>
  <input type="text" id="title" placeholder="Title">
  <textarea id="note" placeholder="Note (optional)"></textarea>
  <button id="save">Save Bookmark</button>
  <h4>Bookmarks</h4>
  <ul id="bookmarks"></ul>
  <script src="popup.js"></script>
</body>
</html>
